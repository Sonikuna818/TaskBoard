<!DOCTYPE HTML>
<html>
<head>
<meta charset="ISO-8859-1">

<style type="text/css">
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  td {
    padding: 10px;
  }

  #div1, #div2, #div3 {
    width: 350px;
    height: 200px;
    padding: 10px;
    border: 1px solid #aaaaaa;
    margin: 10px;
    background-color: #ffffff;
  }

  #drag1, #drag2, #drag3 ,#drag4 {
    margin: 10px;
    padding: 10px;
    border: 1px solid #aaaaaa;
    background-color: #eeeeee;
    cursor: move;
  }

  input[type="checkbox"] {
    margin-right: 5px;
  }

  input[type="submit"] {
    margin-top: 20px;
    padding: 10px;
    background-color: #4caf50;
    color: #ffffff;
    border: none;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  center {
    text-align: center;
  }
</style>

<script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("Text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("Text");
    var draggedItem = document.getElementById(data);

    // If dragged item is a checkbox, clone the parent div
    if (draggedItem.tagName.toLowerCase() === "input" && draggedItem.type === "checkbox") {
      var clonedItem = draggedItem.parentElement.cloneNode(true);
      ev.target.appendChild(clonedItem);
    } else {
      ev.target.appendChild(draggedItem);
    }
  }
</script>
</head>
<body>
  <table>
    <tr>
      <td>List1 <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="item1" draggable="true" ondragstart="drag(event)"><input type="checkbox">Sent an Email to company</div>
        <div id="item2" draggable="true" ondragstart="drag(event)"><input type="checkbox">Create new assigment </div>
         <div id="item2" draggable="true" ondragstart="drag(event)"><input type="checkbox">Need to talk with rajesh</div>
          <div id="item2" draggable="true" ondragstart="drag(event)"><input type="checkbox">Buy Some Goods</div>
      </div></td>
      <td>List2 <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="item3" draggable="true" ondragstart="drag(event)"><input type="checkbox">Reading Books</div>
        <div id="item3" draggable="true" ondragstart="drag(event)"><input type="checkbox">Play Cricket</div>
        <div id="item3" draggable="true" ondragstart="drag(event)"><input type="checkbox">Visit Collage tomorrow</div>
      </div></td>
      <td>List3 <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="item4" draggable="true" ondragstart="drag(event)"><input type="checkbox">test task1</div>
        <div id="item5" draggable="true" ondragstart="drag(event)"><input type="checkbox">test task2</div>
      </div></td>
    </tr>
  </table>

 

</body>
</html>
